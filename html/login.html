<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEBO-login</title>
  <link href="../images/icon.ico" type="img/x-ico" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

  <link rel="stylesheet" href="../css/stylelogin.css">
  <script>

  </script>
</head>

<body>
  <div class="bg">
    <img src="../images/loginbgpic.png" width="500px" class="logo">
  </div>
  <div class="topimg">
    <a href="../index.html"><img src="../images/logo.png" class="topimgpic"></a>
  </div>
  <div class="wrapper">
    <div class="container">
        <div class="tabs">
          <ul>
            <li class="login_li">Login</li>
            <li class="signup_li">Signup</li>
          </ul>
        </div>
        <div class="login">
          <form action="#">
            <div class="input_field">
              <input class = "text-input" id = "email_log" type="email" placeholder="帳號" class="input" required="required">
            </div>
            <div class="input_field">
              <input class = "text-input" id = "password_log" type="password" placeholder="密碼" class="input"required="required" >
            </div>
          </form>
          <button id ="submit_log">登入</button>
        </div>

        <div class="signup">
          <form action="#">
            <div class="input_field">
              <input class = "text-input" id = "email_sign" type="email" placeholder="E-mail" class="input" required="required">
            </div>
            <div class="input_field">
              <input class = "text-input" id = "password_sign" type="password" placeholder="Password" class="input" required="required">
            </div>
            <button id = "submit_sign">註冊</button>
            <!-- <div class="btn"><a href="#">Signup</a></div> -->
          </form>
        </div> 
    </div>
  </div>
  <!-- firebase -->
  <script src="../js/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
  <!-- 引錄 -->
  <script type="text/javascript" src="../js/firebase.js"></script>  
  <script type="text/javascript" src="../js/scriptlogin.js"></script>
</body>

</html>
